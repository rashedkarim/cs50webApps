<!DOCTYPE html>
<html>
    <head>
        <title>Button Styling</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: cadetblue;
            }
            button:hover{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>Attribute Styling</h1>
        <button>Click Me</button>
    </body>
</html>
