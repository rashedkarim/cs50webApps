<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <style>
            ul > li{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">List Styling</h1>
        <ol>
            <li>list 1</li>
            <li>list 2</li>
            <ul>
                <li>sublist 1</li>
                <li>sublist 2</li>
                <ol>
                    <li>level 3 - 1</li>
                    <li>level 3 - 2</li>
                </ol>
            </ul>
            <li>list 3</li>
        </ol>
    </body>
</html>
