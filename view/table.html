<!DOCTYPE html>
<html>
    <head>
        <title>My Table</title>
        <style>
            table{
                border: 1px solid black; 
                border-collapse: collapse;
                margin: 5px;
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1 id="foo">Table Styling</h1>

        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Rashed Karim</td>
                    <td>99999</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Abdullah Al Adib</td>
                    <td>88888</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tasmiah Tabassum</td>
                    <td>7777</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Tahsin Ayman</td>
                    <td>66666</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
